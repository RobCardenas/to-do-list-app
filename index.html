<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- set viewport to device width to allow responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Let's Do This App</title>
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Merriweather:400,900italic,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div class="container">
		<div class="row header-top">
		  <div class="col-md-6 col-md-offset-3">
		    <div class="text-center">
		      <h1>LET'S DO THIS</h1>
		      <hr>
		      <form id="new_todo_item">
		        <div class="form-group">
		          <input type="text" class="form-control" id="item_name" placeholder="What do you need to do?" autofocus>
		        </div>
		        <div class="form-group">
		          <input type="text" class="form-control" id="item_descr" placeholder="Add a short description">
		        </div>
		        <div class="form-group">
		          <input type="submit" class="btn btn-teal" value="Submit">
		        </div>
		      </form>
		      <hr>
		    </div>
		    <ol id="todo_list">
		    </ol>
		  </div>
		</div>
	</div>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- underscore -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- custom script -->
	<script type="text/javascript" src="script.js"></script>

	<!-- underscore template -->
	<script type="text/template" id="todo-template">
		<div class="todo-items">
			<li class="item"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			<%= task %> &nbsp;|&nbsp; <%= description %>
			</li>
		</div>
	</script>

	</body>
</html>
