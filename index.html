<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- set viewport to device width to allow responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Let's Do This App</title>
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Merriweather:400,900italic,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
	<div class="row">
	  <div class="col-md-6 col-md-offset-3">
	    <div class="text-center">
	      <h1>LET'S DO THIS</h1>
	      <hr>
	      <form id="new_todo_item">
	        <div class="form-group">
	          <input type="text" class="form-control" id="item_name" placeholder="What do you need to do?" autofocus="true">
	        </div>
	        <div class="form-group">
	          <input type="submit" class="btn btn-teal" value="Let's do this!">
	        </div>
	      </form>
	      <hr>
	    </div>
	    <ol id="todo_list">
	      <li class="item">World Domination</li>
	      <li class="item">Tame a Lion</li>
	      <li class="item">End poverty</li>
	    </ol>
	  </div>
	</div>
	</div>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- custom script -->
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
